        var products = {
            iphone: {
                p1: { id: "p1", color: "red", price: "NT24900", storage: "64G", network: "wifi", url: "https://bs2020-01.azurewebsites.net/Fake-Apple/img/iphone-red.png" },
                p2: { id: "p2", color: "yellow", price: "NT26900", storage: "128G", network: "wifi", url: "https://bs2020-01.azurewebsites.net/Fake-Apple/img/iphone-yellow.png" },
                p3: { id: "p3", color: "black", price: "NT30400", storage: "256G", network: "wifi", url: "https://bs2020-01.azurewebsites.net/Fake-Apple/img/iphone-black.png" }
            },
            iPad: {
                p1: { id: "p1", color: "gray", price: "NT10900", storage: "32G", network: "wifi", url: "https://bs2020-01.azurewebsites.net/Fake-Apple/img/ipad-space.png" },
                p2: { id: "p2", color: "silver", price: "NT13900", storage: "128G", network: "wifi", url: "https://bs2020-01.azurewebsites.net/Fake-Apple/img/ipad-silver.png" },
                p3: { id: "p3", color: "gold", price: "NT13900", storage: "128G", network: "wifi", url: "https://bs2020-01.azurewebsites.net/Fake-Apple/img/ipad-gold.png" }
            },
            Mac: {
                p1: { id: "p1", color: "gray", price: "NT51300", storage: "256G", network: "wifi", url: "https://bs2020-01.azurewebsites.net/Fake-Apple/img/mbp13touch-space.png" },

            }
        };

        // var body = document.querySelector('body');
        var div = document.getElementsByClassName('img')[0];

        function Createiphone() {
            div.innerHTML = '';
            var img = document.createElement('img');
            img.src = 'https://bs2020-01.azurewebsites.net/Fake-Apple/img/iphone11-select-2019-family.png';
            div.appendChild(img);
            var h2 = document.createElement('h2');
            h2.innerHTML = '顏色';
            div.appendChild(h2);

            var btn_red = document.createElement('button');
            var btn_yellow = document.createElement('button');
            var btn_black = document.createElement('button');
            btn_red.innerHTML = 'red';
            btn_yellow.innerHTML = 'yellow';
            btn_black.innerHTML = 'black';

            btn_red.onclick = function red() {
                img.src = products.iphone.p1.url;
            }
            btn_yellow.onclick = function yellow() {
                img.src = products.iphone.p2.url;
            }
            btn_black.onclick = function black() {
                img.src = products.iphone.p3.url;
            }
            div.appendChild(btn_red);
            div.appendChild(btn_yellow);
            div.appendChild(btn_black);

            var h2_format = document.createElement('h2');
            h2_format.innerHTML = '規格';
            div.appendChild(h2_format);
            var btn_64g = document.createElement('button');
            var btn_128g = document.createElement('button');
            var btn_256g = document.createElement('button');
            btn_64g.innerHTML = '64GB NT$24900';
            btn_128g.innerHTML = '128GB NT26900';
            btn_256g.innerHTML = '256GB NT$30400';

            div.appendChild(btn_64g);
            div.appendChild(btn_128g);
            div.appendChild(btn_256g);

            btn_64g.onclick = function Set64G() {
                h2_num.innerText = products.iphone.p1.price;
            }
            btn_128g.onclick = function Set128G() {
                h2_num.innerText = products.iphone.p2.price;
            }
            btn_256g.onclick = function Set256G() {
                h2_num.innerText = products.iphone.p3.price;
            }

            var h2_price = document.createElement('h2');
            h2_price.innerHTML = '價格試算';
            div.appendChild(h2_price);

            var h2_num = document.createElement('h2');
            h2_num.innerHTML = '';
            div.appendChild(h2_num);
        }

            div.innerText = '';

            btn_silver.innerHTML = 'silver';
            btn_gold.innerHTML = 'gold';
            div.appendChild(btn_gray);
            div.appendChild(btn_silver);
            div.appendChild(btn_gold);
            btn_gray.onclick = function gray() {
                img.src = products.iPad.p1.url;
            }
            btn_silver.onclick = function silver() {
                img.src = products.iPad.p2.url;
            }
            btn_gold.onclick = function gold() {
                img.src = products.iPad.p3.url;
            }


            var h2_format = document.createElement('h2');
            h2_format.innerHTML = '規格';
            div.appendChild(h2_format);
            var btn_32g = document.createElement('button');
            var btn_128g = document.createElement('button');

            btn_32g.innerHTML = '32GB NT$24900';
            btn_128g.innerHTML = '128GB NT26900';

            btn_32g.onclick = function Set32G() {
                h2_num.innerText = products.iPad.p1.price;
            }
            btn_128g.onclick = function Set128G() {
                h2_num.innerText = products.iPad.p2.price;
            }

            div.appendChild(btn_32g);
            div.appendChild(btn_128g);


            var h2_price = document.createElement('h2');
            h2_price.innerHTML = '價格試算';
            div.appendChild(h2_price);

            var h2_num = document.createElement('h2');
            h2_num.innerHTML = '';
            div.appendChild(h2_num);
        }

            div.innerText = '';

            div.appendChild(img);
            var h2 = document.createElement('h2');
            h2.innerHTML = '顏色';
            div.appendChild(h2);

            var btn1 = document.createElement('button');
            var btn2 = document.createElement('button');

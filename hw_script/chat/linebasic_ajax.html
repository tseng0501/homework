<body>

    
    <div class="container">
        <canvas id="lineChart"></canvas>
       
    </div>

    <script>
        //ajax
        var ctx = document.getElementById("lineChart");
        $.ajax({
            url: "https://raw.githubusercontent.com/apprunner/FileStorage/master/Temperature.json",
            type: "GET",
            dataType: "json",
            success: function (response) {
                var chart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: response.Label,
                        datasets: [{
                            label: response.City,
                            data: response.Data,
                            fill: false,
                            backgroundColor: 'rgba(255,165,0,0.3)',
                            borderColor: 'rgb(255,165,0)',
                            pointStyle: "circle",
                            pointBackgroundColor: 'rgb(0,255,0)',
                            pointRadius: 5,
                            pointHoverRadius: 10,
                        }]
                    },
                    options: {
                        responsive: true,
                        title: {
                            display: true,
                            fontSize: 26,
                            text: '1-6 月氣溫平均值',
                        },
                        tooltips: {
                            mode: 'point',
                            intersect: true,
                        },
                        legend: {
                            position: 'bottom',
                            label: {
                                fontColor: 'black',
                            }
                        }
                    }
                });
            }

        });
